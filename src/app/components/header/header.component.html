<header>
  <h1>{{ title }}</h1>
  <!--* Estos parámetros del boton no son palabras reservadas. Las cree como inputs en el componente, y sólo las defino desde acá. -->
  <app-button *ngIf="hasRoute('/')"
    color="{{showAddTask? 'red' : 'green'}}"
    textoAmostrar="{{showAddTask? 'Close' : 'Add'}}"
    (btnClick)="toggleAddTask()"
  ></app-button>
</header>

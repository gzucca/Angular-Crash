<!--* Con ngClass se puede aplicar una clase dinÃ¡micamente (que se agrega a la clase original, en este caso "task"), si se cumple una condiciÃ³n -->
<div [ngClass]="{reminder: task.reminder === true}" class="task" (dblclick)="onToggle(task)">
    <h3>
        {{task.text}} 
        <fa-icon 
            (click)="onDelete(task)" 
            [ngStyle]="{color: 'red'}" 
            [icon]="faTimes"
        ></fa-icon>
    </h3>
    <p>{{task.day}}</p>
</div>
